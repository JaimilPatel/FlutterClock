name: digital_clock
description: Digital clock.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_clock_helper:
    path: ../flutter_clock_helper
  cupertino_icons: ^0.1.2
  flare_flutter:
  gradient_text: ^1.0.2
  flip_panel: ^1.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: LuckiestGuy
      fonts:
        - asset: third_party/LuckiestGuy-Regular.ttf
  assets:
    - cloudy.jpeg
    - foggy.jpeg
    - rainy.jpeg
    - snowy.jpeg
    - thunderstorm.jpeg
    - sunny.jpeg
    - windy.jpeg
